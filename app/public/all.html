<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>HYBC</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>HYBC</h1>
				<h3>T-Shirts!</h3>
				<hr>
				<a href="/search" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Products</a>
				<a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Product</a>
				<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Products</a>
			</div>

			<div class="row">

				<div class="col-lg-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>All Products</strong></h3>
						</div>
						<div class="panel-body" id="well-section">
					
						<!-- Content will go in here -->

						</div>
					</div>
				</div>			
			</div>

		</div>
		
	<!-- Custom Script -->
	<script type="text/javascript">
		
		// Make a get request to our api route that will return every product
		$.get("/api/all", function(data) {
		  // For each book that our server sends us back
		  for (var i = 0; i < data.length; i++) {
		    // Create a parent div to hold product data
		    var wellSection = $("<div>");
		    // Add a class to this div: 'well'
		    wellSection.addClass("well");
		    // Add an id to the well to mark which well it is
		    wellSection.attr("id", "product-well-" + i);
		    // Append the well to the well section
		    $("#well-section").append(wellSection);

		    // Now  we add our product data to the well we just placed on the page
		    $("#product-well-" + i).append("<h2>" + (i + 1) + ". " + data[i].product_name + "</h2>");
		    $("#product-well-" + i).append("<h3>Product Kind: " + data[i].product_kind + "</h4>");
		    $("#product-well-" + i).append("<h3>Department: " + data[i].department_name + "</h4>");
		    $("#product-well-" + i).append("<h3>Price: " + data[i].price + "</h4>");
		    $("#product-well-" + i).append("<h3>Stock Quantity: " + data[i].stock_quantity + "</h4>");
		  }
		});

	</script>
	</body>
</html>
