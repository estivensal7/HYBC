<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>HYBC</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>HYBC</h1>
				<h3>T-Shirts!</h3>
				<hr>
				<a href="/search" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Products</a>
				<a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Product</a>
				<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Products</a>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Add Product</strong></h3>
						</div>

						<div class="panel-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">Name</label>
									<input type="text" class="form-control" id="name" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Product Kind</label>
									<input type="text" class="form-control" id="kind" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Image URL</label>
									<input type="text" class="form-control" id="image" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Price</label>
									<input type="number" class="form-control" id="price" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Stock Quantity</label>
									<input type="number" class="form-control" id="stock" placeholder="">
								</div>
							</form>
							<br>
							<div class="text-right">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-ok"></span> Add New Product</button>
							</div>
						</div>

					</div>
				</div>			
			</div>

		</div>

	<!-- Custom Script -->
	<script type="text/javascript">
		// The code in add.js handles what happens when the user clicks the "Add A New Product" button.

	// When user clicks add-btn
	$("#add-btn").on("click", function(event) {
	  event.preventDefault();

	  // Make a newBook object
	  var newProduct = {
	    product_name: $("#name").val().trim(),
	    product_kind: $("#kind").val().trim(),
	    image: $("#image").val().trim(),
	    price: $("#price").val().trim(),
	    stock_quantity: $("#stock").val().trim()
	  };

	  // Send an AJAX POST-request with jQuery
	  $.post("/api/new", newProduct)
	    // On success, run the following code
	    .then(function(data) {
	      // Log the data we found
	      console.log(data);
	    });

	  // Empty each input box by replacing the value with an empty string
	  $("#name").val("");
	  $("#kind").val("");
	  $("#image").val("");
	  $("#price").val("");
	  $("#stock").val("");

	});
	</script>
	</body>
</html>
